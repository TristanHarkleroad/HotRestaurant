<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Hot Restaurant </title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet"> 
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1> Hot Restaurant </h1>
            <h4> Make your reservation</h4>
            <button type="button" class="btn btn-primary">View Tables</button>
            <button type="button" class="btn btn-light">Home</button>
        </div>

        <!-- Reservation Form -->
        <div class="row">
            <div class = "col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <!--form fields-->
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                    <label for="reserve-unique-id">Unique ID</label>
                                    <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <p class="mt-3"></p>
    <a href="api/tables">API Table</a> | <a href="api/waitlist">API Wait List</a></p>
    <!-- closing div for container -->
    </div>
        
</body>

</html>
