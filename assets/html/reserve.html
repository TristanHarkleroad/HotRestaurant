<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Hot Restaurant </title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src=“https://code.jquery.com/jquery.js”></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet"> 
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1> Hot Restaurant </h1>
            <h4> Make your reservation</h4>
            <a href ="/tables"> 
                <button type="button" class="btn btn-primary">View Tables</button>
            </a>
            <a href = "/">
                <button type="button" class="btn btn-light">Home</button>
            </a>
        </div>

        <!-- Reservation Form -->
        <div class="row">
            <div class = "col-lg-12">
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <!--form fields-->
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                    <label for="reserve-unique-id">Unique ID</label>
                                    <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary" id="reserve-submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <p class="mt-3"></p>
    <a href="api/tables">API Table</a> | <a href="api/waitlist">API Wait List</a></p>

    <!-- closing div for container -->
    </div>

    <!-- script tags go here -->
    <script type="text/javascript">

    //on click for submit button
    $("#reserve-button").on("click", function (event) {
        event.preventDefault();

        //Reservation Data
        var newReservation ={
            name: $("#reserve-name").val().trim(),
            number: $("#reserve-phone").val().trim(),
            email: $("#reserve-email").val().trim(),
            id: $("#reserve-unique-id").val.trim(),
        };

        //Create new reservations
        $.post("/api/reserved", newReservation, function(data) 
            {
                //If a reservation is available
                if (data) {
                alert("Your reservation has been made.")
                } else {
                //If reservations are full
                alert ("You have been added to the wait list.")
                }

                //clear form once data submitted
                $("#reserve-name").val("");
                $("#reserve-phone").val("");
                $("#reserve-email").val("");
                $("#reserve-unique-id").val("");
        });
    });
    </script>
        
</body>

</html>
