<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Hot Restaurant </title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src=“https://code.jquery.com/jquery.js”></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet"> 
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="container">

    <!-- Header Jumbotron -->
    <div class="jumbotron">
      <h1> Hot Restaurant </h1>
      <h4> Get Your Table Now </h4>
      <a href="/reserved"><button type="button"  class="btn btn-primary">Reserve Table</button></a>
      <a href="/"><button type="button" class="btn btn-light">Home</button></a>
    </div>

    <!-- Reservations Cards -->
    <div class="card mt-3">
      <div class="card-header">
        Current Reservations
      </div>
      <div class="card-body" id="reservations">
      </div>
    </div>

    <!-- Waiting List Card -->
    <div class="card mt-3">
      <div class="card-header">
        Waiting List
      </div>
      <div class="card-body" id="waiting">
      </div>
    </div>
  

    <p class="mt-3">Control Panel</p>
    <a href="#">Clear Table</a> | <a href="/api/reserved">API Table</a> | <a href="/api/waitlist">API Wait List</a></p>

  </div> <!-- End Container -->

  <script>

    function getReservationData () {
      $.ajax({
        url: 'http://hot-restaurant.herokuapp.com/api/tables',
        method: 'GET'
      }).done(data => {
        for (let i = 0; i < data.length; i++) {
          console.log(data[i])
          let newDiv = $('<div>')
          newDiv.append(`<span class="badge badge-primary">${i + 1}</span> ${data[i].customerName}`)
          // <p>${data.name}</p><p>${data.number}</p><p>${data.email}</p>
          $('#reservations').append(newDiv)
        }
      })
    }

    getReservationData()

  </script>

</body>

</html>
